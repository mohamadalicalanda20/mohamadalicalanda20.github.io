<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bfccbc55bd.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <nav id="nav-wrapper">
        <div id="left-text">
            <div id="circle-el"></div>
            <h1 id="name-el">ALI</h1>
        </div>
        <div id="right-text">
            <ul id="option-el">
                <li id="op-home" class="op"><u> HOME</u></li>
                <li class="op">PROJECT</li>
                <li class="op">SKILLS</li>
                <li class="op">SERVICES</li>
            </ul>
        </div>
        <i id="bar-el" class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    </nav>
    <div id="content-el">
        <div id="design-el">
            <div id="design1-el"></div>
            <div id="design2-el"></div>
            <div id="design3-el"></div>
            <div id="design4-el"></div>
        </div>
        <div id="image-el">
            <img id="img" src="ali.jpg" alt="Ali posting in front of the camera">
        </div>
        <div id="description-el">
            <h1>Hi, I'm <span id="name-em">Ali</span></h1>
            <h3 id="student-des">Computer Science Student</h3>
            <p id="des-el">I am concentrating on software engineering and web development and am currently studying at 
                Cavite State University - Imus campus.</p>
            <button id="btn-cv">GO TO MY CV</button>
            <div id="socmed-el">
                <i id="fb-el" class="fa-brands fa-facebook-f"></i>
                <i id="twitter-el" class="fa-brands fa-twitter"></i>
                <i id="email-el" class="fa-solid fa-envelope"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
